# Enable SPI for Cirque trackpad
CONFIG_SPI=y

# Enable input subsystem
CONFIG_INPUT=y

# Enable input processors
CONFIG_ZMK_INPUT_PROCESSOR=y

# Bluetooth HID mouse support
CONFIG_ZMK_MOUSE=y

# Enable scroll wheel support
CONFIG_ZMK_MOUSE_WHEEL=y
CONFIG_ZMK_MOUSE_WHEEL_HORIZONTAL=y

# Disable ZMK Studio (not needed for standalone trackpad)
CONFIG_ZMK_STUDIO=n

# Power settings
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000