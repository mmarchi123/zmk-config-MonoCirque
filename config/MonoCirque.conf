# Enable SPI for Cirque trackpad
CONFIG_SPI=y

# Enable input subsystem
CONFIG_INPUT=y

# Bluetooth HID mouse support
CONFIG_ZMK_MOUSE=y

# Disable ZMK Studio (not needed for standalone trackpad)
CONFIG_ZMK_STUDIO=n

# Power settings
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

CONFIG_MAIN_STACK_SIZE=4096
CONFIG_INPUT_THREAD_STACK_SIZE=4096